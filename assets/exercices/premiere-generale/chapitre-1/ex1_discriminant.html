<!DOCTYPE html><html lang="fr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Exercice — Second degré</title>
<style>body{font:16px/1.5 system-ui,Segoe UI,Roboto;margin:20px} .card{border:1px solid #e5e7eb;border-radius:10px;padding:16px;max-width:720px}</style>
</head><body>
<div class="card">
  <h2>Trinôme : discriminant</h2>
  <p>Pour f(x)=x²-5x+6, calcule Δ et déduis les racines.</p>
  <button id="corr">Voir la correction</button>
  <div id="out" style="margin-top:10px"></div>
</div>
<script>
document.getElementById('corr').addEventListener('click',()=>{
  const delta = (-5)**2 - 4*1*6; // 25 - 24 = 1
  const x1 = (5 - Math.sqrt(delta))/2;
  const x2 = (5 + Math.sqrt(delta))/2;
  document.getElementById('out').innerHTML = "Δ = 1 ⇒ deux racines réelles : x₁="+x1+" ; x₂="+x2+".";
});
</script>
</body></html>
