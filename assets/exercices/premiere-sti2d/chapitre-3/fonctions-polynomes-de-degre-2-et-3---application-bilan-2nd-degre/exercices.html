function absI(n){ return Math.abs(Number(n)); }

// Concat propre : filtre cha√Ænes vides puis joint avec un espace
function joinParts(...parts){
  return parts.filter(s => s && String(s).trim()!=='')
              .join(' ')
              .replace(/\s+/g,' ')
              .replace(/^\+\s*/,'')                 // pas de + initial
              .trim();

// terme lin√©aire sign√© : "+ x", "‚àí x", "+ 3x", "‚àí 7x" ; si k=0 ‚Üí ""
function linSigned(k){
  if(!k) return '';

  return sgnStr(k) + (a===1 ? 'x' : (a+'x'));
}

// constante sign√©e : "+ 5", "‚àí 12" ; si 0 ‚Üí ""
function cstSigned(c){
  if(!c) return '';

function quadHead(a){

}
