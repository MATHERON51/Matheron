<script>
/* ====== Outils communs (reprennent ton mod√®le) ====== */
const $=(s,r=document)=>r.querySelector(s);
const PI=Math.PI, TAU=2*Math.PI;
const toRad=d=>d*PI/180, toDeg=r=>r*180/PI;
const UMIN='‚àí';
/* ===== Mode validation ===== */
const VALIDATE_LIVE = false; // ‚á¶ NE PAS VALIDER EN LIVE

/* ====== Ticks helpers (‚úì / ‚úó) ====== */
function setMark(el, state){ // state: true/false/null
  if(!el) return;
  el.classList.remove('ok','ko','hide');
  el.textContent = '';
  if(state===null){ el.classList.add('hide'); return; }
  if(state){ el.textContent='‚úì'; el.classList.add('ok'); }
  else { el.textContent='‚úó'; el.classList.add('ko'); }
}

/* œÄ jolis & sans ‚Äú/1‚Äù ni ‚Äú1œÄ‚Äù */
function fmtPiHTML(r){
  if (Math.abs(r) < 1e-10) return '0';
  const k = r/PI, sgn = k<0? UMIN : '';
  const an = Math.abs(k);
  const P=Math.round(an*12), Q=12;
  const g=(a,b)=>b?g(b,a%b):a, gg=g(P,Q), p=P/gg, q=Q/gg;
  if (p===q) return sgn+'œÄ';
  if (q===1) return sgn + (p===1 ? 'œÄ' : (p+'œÄ'));
  if (p===1) return sgn+'<span class="frac"><span class="num">œÄ</span><span class="bar"></span><span class="den">'+q+'</span></span>';
  return sgn+'<span class="frac"><span class="num">'+p+'œÄ</span><span class="bar"></span><span class="den">'+q+'</span></span>';
}
function fmtPiText(r){
  if (Math.abs(r) < 1e-10) return '0';
  const k = r/PI, sgn = k<0? '-' : '';
  const an = Math.abs(k);
  const P=Math.round(an*12), Q=12;
  const g=(a,b)=>b?g(b,a%b):a, gg=g(P,Q), p=P/gg, q=Q/gg;
  if (p===q) return sgn+'œÄ';
  if (q===1) return sgn + (p===1 ? 'œÄ' : (p+'œÄ'));
  if (p===1) return sgn+'œÄ/'+q;
  return sgn+p+'œÄ/'+q;
}
/* === Helpers exacts pour pœÄ/q (sans rationalisation sur 12) === */
function fmtExactPiHTML(p, q){
  const s = p < 0 ? UMIN : '';
  const ap = Math.abs(p);
  if (q === 1) return s + (ap === 1 ? 'œÄ' : (ap + 'œÄ'));
  return s + `<span class="frac"><span class="num">${ap}œÄ</span><span class="bar"></span><span class="den">${q}</span></span>`;
}
function twoPiSameDenHTML(q){
  return (q === 1)
    ? '2œÄ'
    : `<span class="frac"><span class="num">${2*q}œÄ</span><span class="bar"></span><span class="den">${q}</span></span>`;
}
/* D√©composition pœÄ/q = k¬∑2œÄ + rœÄ/q avec r ‚àà ]‚àíq ; q] */
function decompTurns(p, q){
  const mod = ((p % (2*q)) + 2*q) % (2*q);   // 0..2q-1
  let r = mod > q ? mod - 2*q : mod;         // ]-q ; q]
  const k = (p - r) / (2*q);                 // entier
  return { k, r, mp: r * PI / q };
}

/* Parsing */
function parseAngleRad(str){
  if (typeof str!=='string') return NaN;
  let s=str.trim().replace(/\s+/g,'').replace(/,/,'.').replace(/‚àí/g,'-');
  if (s.includes('¬∞')) return NaN;
  if (/^[-+]?(?:\d+(?:\.\d*)?|\.\d+)$/.test(s)) return parseFloat(s);
  s=s.replace(/pi/ig,'œÄ');
  let m;
  if ((m=s.match(/^([-+]?\d*)œÄ$/))) {
    const k = m[1]===''||m[1]==='+'? 1 : (m[1]==='-'? -1 : parseFloat(m[1]));
    return k*PI;
  }
  if ((m=s.match(/^([-+]?\d*)œÄ\/(\d+)$/))) {
    const k = m[1]===''||m[1]==='+'? 1 : (m[1]==='-'? -1 : parseFloat(m[1]));
    const q = parseInt(m[2],10);
    return k*PI/q;
  }
  if ((m=s.match(/^([-+]?\d+)\/(\d+)œÄ$/))) {
    return (parseInt(m[1],10)/parseInt(m[2],10))*PI;
  }
  return NaN;
}
function principalMP(a){ let t=((a+PI)%TAU+TAU)%TAU-PI; if (t<=-PI+1e-12) t+=TAU; return t; } // ]‚àíœÄ;œÄ]
function principal02(a){ let t=((a%TAU)+TAU)%TAU; if (t>=TAU-1e-12) t=0; return t; }        // [0;2œÄ[

/* texte fl√®che de vecteur */
function vec(t){ return '<span class="vec">'+t+'</span>'; }

/* Primes jolies dans le HTML */
function prettyLbl(L){ return String(L).replace(/['‚Äô‚Ä≤]/g,'<span class="prime">‚Ä≤</span>'); }

/* Cercle remarquable (m√™me que ton mod√®le) */
function circleWithPointsSVG({R=110, showLabels=true}={}){
const SVGNS = 'http://www.w3.org/2000/svg';
function setSVGTextWithBigPrimes(textEl, raw){
  const s = String(raw).replace(/‚Äô|‚Ä≤/g,"'");
  const parts = s.split("'");
  parts.forEach((chunk, i) => {
    if (chunk) {
      const t1 = document.createElementNS(SVGNS,'tspan');
      t1.textContent = chunk;
      textEl.appendChild(t1);
    }
    if (i < parts.length - 1) {
      const tp = document.createElementNS(SVGNS,'tspan');
      tp.setAttribute('class','prime');
      tp.setAttribute('dy','-0.15em');
      tp.textContent = '‚Ä≤';       // U+2032
      textEl.appendChild(tp);
      const reset = document.createElementNS(SVGNS,'tspan');
      reset.setAttribute('dy','0.15em');
      reset.textContent = '';
      textEl.appendChild(reset);
    }
  });
}
  const pad=22, W=2*R+2*pad, H=2*R+2*pad, cx=pad+R, cy=pad+R;
  const g=(n,a={})=>{const e=document.createElementNS(SVGNS,n); for(const k in a) e.setAttribute(k,a[k]); return e;};
  const svg=g('svg',{viewBox:`0 0 ${W} ${H}`,width:W,height:H});

  // quadrillage
  [['-0.5'],['0.5']].forEach(([k])=>{
    const dx=R*parseFloat(k), dy=R*parseFloat(k);
    svg.appendChild(g('line',{x1:cx+dx,y1:cy-R,x2:cx+dx,y2:cy+R,stroke:'#bbb','stroke-width':'1','stroke-dasharray':'4,4'}));
    svg.appendChild(g('line',{x1:cx-R,y1:cy+dy,x2:cx+R,y2:cy+dy,stroke:'#bbb','stroke-width':'1','stroke-dasharray':'4,4'}));
  });
  svg.appendChild(g('circle',{cx,cy,r:R,fill:'#fff',stroke:'#111','stroke-width':'2'}));
  svg.appendChild(g('line',{x1:cx-R,y1:cy,x2:cx+R,y2:cy,stroke:'#111','stroke-width':'1.4'}));
  svg.appendChild(g('line',{x1:cx,y1:cy+R,x2:cx,y2:cy-R,stroke:'#111','stroke-width':'1.4'}));
  for(let d=0; d<360; d+=30){
    const a=d*Math.PI/180, x1=cx+(R-6)*Math.cos(a), y1=cy-(R-6)*Math.sin(a);
    const x2=cx+R*Math.cos(a), y2=cy-R*Math.sin(a);
    svg.appendChild(g('line',{x1,y1,x2,y2,stroke:'#333','stroke-width':'1'}));
  }

  const PTS=[
    ['I',0], ['A',PI/6], ['B',PI/4], ['C',PI/3], ['J',PI/2], ['D',2*PI/3], ['E',3*PI/4], ['F',5*PI/6],
    ['K',PI], ["F'",7*PI/6], ["E'",5*PI/4], ["D'",4*PI/3], ['L',3*PI/2], ["C'",5*PI/3], ["B'",7*PI/4], ["A'",11*PI/6]
  ];
  const coords={};
  const labelR=R+12;
  for(const [name,a] of PTS){
    const xp=cx+R*Math.cos(a), yp=cy-R*Math.sin(a);
    const xl=cx+labelR*Math.cos(a), yl=cy-labelR*Math.sin(a);
    coords[name]={x:xp,y:yp,a};
    svg.appendChild(g('circle',{cx:xp,cy:yp,r:3,fill:'#111'}));
    if(showLabels){
      const anchor = Math.abs(Math.cos(a))<0.2 ? 'middle' : (Math.cos(a)>0 ? 'start' : 'end');
      const dy = (Math.abs(Math.sin(a))<0.2) ? 4 : 1;
      const t = g('text',{
        x: xl, y: yl+dy,
        'text-anchor': anchor,
        'dominant-baseline': 'middle',
        class: 'ptlbl'
      });
      setSVGTextWithBigPrimes(t, name);
      svg.appendChild(t);
    }
  }
  // Liaisons pointill√©es
  const LINKS=[ ['C',"C'"], ['D',"D'"], ['F','A'], ["F'","A'"], ["E'","B"], ['E',"B'"] ];
  for(const [L,Rr] of LINKS){
    const p=coords[L], q=coords[Rr];
    if(p&&q) svg.appendChild(g('line',{x1:p.x,y1:p.y,x2:q.x,y2:q.y,stroke:'#999','stroke-width':'1.4','stroke-dasharray':'4,4'}));
  }
  const tO=g('text',{x:cx-10,y:cy+16,class:'ptlbl'}); tO.textContent='O'; svg.appendChild(tO);

  return {svg,cx,cy,R,coords};
}
const POINTS_MAP={
  'I':0,'A':PI/6,'B':PI/4,'C':PI/3,'J':PI/2,'D':2*PI/3,'E':3*PI/4,'F':5*PI/6,'K':PI,
  "F'":7*PI/6,"E'":5*PI/4,"D'":4*PI/3,'L':3*PI/2,"C'":5*PI/3,"B'":7*PI/4,"A'":11*PI/6
};
const ALL_LABELS=Object.keys(POINTS_MAP);

// gcd entier
function igcd(a,b){ a=Math.abs(a); b=Math.abs(b); while(b){ const t=a%b; a=b; b=t; } return a||1; }

/* √âcriture exacte pœÄ/q ‚Üí HTML (jamais ‚Äú1œÄ‚Äù, jamais ‚Äú/1‚Äù) */
function piFracHTML(p, q, {reduce=false, color=null} = {}){
  if(q===0) return '?';
  let s = '';
  if(p<0){ s = UMIN; p = -p; }
  if(reduce){
    const g = igcd(p,q); p/=g; q/=g;
  }
  if(p===0) return (color? `<span style="color:${color}">0</span>` : '0');
  if(q===1){
    const txt = (p===1? 'œÄ' : (p+'œÄ'));
    return color ? `<span style="color:${color}">${s}${txt}</span>` : s+txt;
  }
  const num = (p===1? 'œÄ' : (p+'œÄ'));
  const frac = `<span class="frac"><span class="num">${num}</span><span class="bar"></span><span class="den">${q}</span></span>`;
  return color ? `<span style="color:${color}">${s}${frac}</span>` : s+frac;
}

/* MP dans le m√™me d√©nominateur q (non r√©duite) */
function mpNumeratorSameDen(p, q){
  let r = ((p % (2*q)) + 2*q) % (2*q);     // 0..2q-1
  if (r > q) r -= 2*q;                     // ‚Ä¶ dans ]-q ; q]
  if (r === -q) r += 2*q;                  // exclut ‚àíq ‚Üí œÄ
  return r;
}

  /* ---- Donn√©es ---- */

  const bank4 = [5*PI/4, 7*PI/4, 9*PI/4, 11*PI/4, -5*PI/4, -7*PI/4, -9*PI/4, -11*PI/4];

      </ol>
      <div class="input-line" style="flex-wrap:wrap;gap:6px;margin-top:8px">

          <tr><th class="lab">Lettre</th><td><b>M</b></td><td><b>N</b></td><td><b>P</b></td><td><b>Q</b></td></tr>
          <tr><th class="lab">R√©el donn√©</th><td>${fmtPiHTML(data[0].a)}</td><td>${fmtPiHTML(data[1].a)}</td><td>${fmtPiHTML(data[2].a)}</td><td>${fmtPiHTML(data[3].a)}</td></tr>

      const d=Math.hypot(p.x-xy.x, p.y-xy.y);
      if(d<bestd){ bestd=d; best=xy; bestName=name; }

      // active=null;

/* Ex.5 ‚Äî Mesure principale (1 r√©el) ‚Äî tick live + bug borderColor corrig√© */
function EXO_une_mesure(){
  const host=$('#mount-here'); host.innerHTML='';
  const box=document.createElement('div'); host.appendChild(box);

  const DEN=[2,3,4,5,6,7,12];
  const pick = a=>a[(Math.random()*a.length)|0];
  const ri = (a,b)=> (a + ((Math.random()*(b-a+1))|0));

  // ----- G√©n√©ration : 10% d√©j√† MP (irr√©ductibles), 90% non-MP -----
  const isMP = Math.random() < 0.10;

  let p, q; // on fabrique pœÄ/q
  if(isMP){
    q = pick(DEN);
    do{ p = ri(-q+1, q); }while(p===0 || p===-q || igcd(Math.abs(p),q)!==1);
  }else{
    if(Math.random() < 0.25){
      q = 1;
      do{ p = ri(-9,9); }while(p===0 || p===1);
      if(p===-1) p = -3;
    }else{
      q = pick(DEN);
      let p0;
      do{ p0 = ri(-q+1, q); }while(p0===0 || p0===-q || igcd(Math.abs(p0),q)!==1);
      const t = ri(1,4) * (Math.random()<0.5? -1:1);
      p = p0 + 2*q*t;
    }
  }

  const givenHTML = piFracHTML(p,q,{reduce:false});
  const p_mp = mpNumeratorSameDen(p,q);
  const mpHTML_irred = piFracHTML(p_mp,q,{reduce:true, color:'#16a34a;font-weight:600'});

  // D√©composition
  const nTours = (p - p_mp) / (2*q);
  const blueN = `<span style="color:#2563eb;font-weight:600">${Math.abs(nTours)}</span>`;
  const red2pi = piFracHTML((nTours<0? -1:1)*2*q, q, {reduce:false, color:'#ef4444;font-weight:600'});
  const redTerm = (nTours<0? `(${red2pi})` : red2pi);
  const signMP = (p_mp<0 ? UMIN : '+');
  const greenMP_unred = piFracHTML(Math.abs(p_mp), q, {reduce:false, color:'#16a34a;font-weight:600'});

  box.innerHTML = `
    <div class="q">
      <div><strong>Exercice 5 ‚Äî</strong> Donner la <em>mesure principale</em> de l‚Äôangle orient√© dont une mesure en radians est :</div>
      <div style="margin-top:10px;font-size:1.15rem"><b class="eq">${givenHTML}</b></div>
      <div class="input-line" style="margin-top:8px"><label>R√©ponse&nbsp;:</label><input id="ans5" type="text" style="width:220px"><span class="mark hide" id="mk-ans5"></span></div>
      <div class="small" style="margin-top:6px">On attend une valeur dans <b>] ‚àíœÄ ; œÄ ]</b> (œÄ autoris√©, ‚àíœÄ exclu). <span class="badge">Entr√©e = V√©rifier</span></div>
    </div>
    <div class="solution-box" id="sol5" style="display:none"></div>
  `;

  const inp = $('#ans5');
  const m5  = $('#mk-ans5');

  // live
  inp.addEventListener('input', ()=>{
      if(!VALIDATE_LIVE) return; // ‚á¶ pas de validation live
    const val = (inp.value||'').trim();
    if(!val){ inp.style.borderColor='#dcdcdc'; setMark(m5,null); return; }
    const v = parseAngleRad(val);
    const ok = isFinite(v) && Math.abs(principalMP(v) - (p_mp*PI/q)) < 1e-10;
    inp.style.borderColor = ok? '#16a34a' : '#dc2626';
    setMark(m5, ok);
  });

  function check(){
    const raw = (inp.value||'').trim();
    if(!raw){ inp.style.borderColor='#dcdcdc'; setMark(m5,null); return {ok:0,total:0}; }
    const v = parseAngleRad(inp.value);
    const ok = isFinite(v) && Math.abs(principalMP(v) - (p_mp*PI/q)) < 1e-10;
    inp.style.borderColor = ok? '#16a34a' : '#dc2626';
    setMark(m5, ok);
    return {ok: ok?1:0, total: 1};
  }

  function solution(){
    const s=$('#sol5'); s.style.display='';
    if(isMP){
      s.innerHTML = `${piFracHTML(p,q,{reduce:true})} ‚àà ] ‚àíœÄ ; œÄ ] ; ainsi la mesure principale est ${mpHTML_irred}.`;
    }else{
      const formulaHTML = `<div class="mp-formula"><span class="nt">nombre de tour</span> √ó <span class="tw">(¬±2œÄ)</span> <span class="mp">¬± MP</span></div>`;
      const signColored = (p_mp<0) ? `<span style="color:#16a34a;font-weight:600">${UMIN}</span>` : '+';
      s.innerHTML = `
        ${formulaHTML}
        <div>${givenHTML} = ${blueN} √ó ${redTerm} ${signColored} ${greenMP_unred}
        ; ainsi la mesure principale est ${mpHTML_irred}.</div>`;
    }
  }

  function reset(){ $('#sol5').style.display='none'; inp.value=''; inp.style.borderColor='#dcdcdc'; setMark(m5,null); }

  return {
    check, solution, reset,
    pdf:{
      gen(){ return {p, q, isMP}; },
      render(st,isSol){
        const p = st.p, q = st.q;
        const given = piFracHTML(p,q,{reduce:false});
        const pmp = mpNumeratorSameDen(p,q);
        const mpTxt = piFracHTML(pmp,q,{reduce:true});
        if(!isSol){
          return `<div>Donner la mesure principale de&nbsp;: <b>${given}</b></div>`;
        }
        const formulaPDF = `<div style="font-style:italic;white-space:nowrap;margin-top:2mm">
          <span style="color:#2563eb;font-weight:600">nombre de tour</span> √ó
          <span style="color:#ef4444;font-weight:600">(¬±2œÄ)</span>
          <span style="color:#16a34a;font-weight:600">¬± MP</span>
        </div>`;
        const n = (p-pmp)/(2*q);
        const nBlue   = `<span style="color:#2563eb;font-weight:600">${Math.abs(n)}</span>`;
        const red     = piFracHTML((n<0?-1:1)*2*q,q,{reduce:false, color:'#ef4444;font-weight:600'});
        const mpUn    = piFracHTML(Math.abs(pmp),q,{reduce:false, color:'#16a34a;font-weight:600'});
        const signStr = (pmp<0) ? `<span style="color:#16a34a;font-weight:600">${UMIN}</span>` : '+';

        return `${formulaPDF}
        <div>${given} = ${nBlue} √ó ${(n<0? '('+red+')' : red)} ${signStr} ${mpUn}
        ; ainsi la mesure principale est <b>${mpTxt}</b>.</div>`;
      }
    }
  };
}
