<!DOCTYPE html><html lang="fr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Exercice — Images et antécédents</title>
<style>body{font:16px/1.5 system-ui,Segoe UI,Roboto;margin:20px} .card{border:1px solid #e5e7eb;border-radius:10px;padding:16px;max-width:720px} button{padding:8px 12px}</style>
</head><body>
<div class="card">
  <h2>Images et antécédents — QCM</h2>
  <p>Soit f(x)=2x+3. Quelle est l'image de 4 ?</p>
  <label><input type="radio" name="q1" value="9"> 9</label><br>
  <label><input type="radio" name="q1" value="11"> 11</label><br>
  <label><input type="radio" name="q1" value="8"> 8</label><br><br>
  <button id="check">Vérifier</button>
  <p id="out"></p>
</div>
<script>
  document.getElementById('check').addEventListener('click',()=>{
    const v = document.querySelector('input[name="q1"]:checked');
    const out = document.getElementById('out');
    if(!v){ out.textContent = "Choisis une réponse."; return; }
    out.textContent = (v.value==="11") ? "✅ Correct : f(4)=2×4+3=11." : "❌ Essaie encore.";
  });
</script>
</body></html>
