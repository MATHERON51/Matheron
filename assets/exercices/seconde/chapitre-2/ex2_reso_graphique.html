<!DOCTYPE html><html lang="fr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Exercice — Résolution graphique</title>
<style>body{font:16px/1.5 system-ui,Segoe UI,Roboto;margin:20px} .card{border:1px solid #e5e7eb;border-radius:10px;padding:16px;max-width:720px}</style>
</head><body>
<div class="card">
  <h2>Résolution graphique</h2>
  <p>On considère la droite y = 0.5x + 1. Pour quelle valeur de x a-t-on y = 3 ?</p>
  <input id="x" type="number" step="0.1" placeholder="Votre x">
  <button id="check">Vérifier</button>
  <p id="out"></p>
</div>
<script>
  document.getElementById('check').addEventListener('click',()=>{
    const x = parseFloat(document.getElementById('x').value);
    const out = document.getElementById('out');
    if (isNaN(x)) { out.textContent="Entre une valeur numérique."; return; }
    const y = 0.5*x + 1;
    const ok = Math.abs(y-3) < 1e-6;
    out.textContent = ok ? "✅ Correct : 0.5x+1=3 ⇒ x=4." : "❌ Non : essaie encore.";
  });
</script>
</body></html>
