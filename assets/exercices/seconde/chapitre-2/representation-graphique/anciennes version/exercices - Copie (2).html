<script>
(function(){
'use strict';

/* ========= Utils ========= */
window.$ = window.$ || ((s,r=document)=>r.querySelector(s));
const rnd=(a,b)=>Math.floor(Math.random()*(b-a+1))+a;
const clamp=(x,a,b)=>Math.max(a,Math.min(b,x));
function parseNum(s){ return Number(String(s||'').replace(/\u2212/g,'-').replace(',','.').trim()); }
function parseList(s){ if(!s) return []; return String(s).replace(/[{}[\]()]/g,'').split(/[;,]/).map(parseNum).filter(Number.isFinite); }
function uniq(arr,eq=(a,b)=>a===b){ const out=[]; arr.forEach(v=>{ if(!out.some(u=>eq(u,v))) out.push(v); }); return out; }
/* shuffle robuste */
function shuffle(a){ a = Array.isArray(a) ? [...a] : []; for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }
const COLORS = ['#1f77b4','#d62728','#2ca02c','#9467bd','#ff7f0e','#17becf','#8c564b','#e377c2','#bcbd22','#7f7f7f'];
const nbsp = '\u00A0';
const nbu  = (n, unit) => unit ? (String(n)+nbsp+unit) : String(n);

/* === Amplitude contrôlable (ex.1,2,4) === */
const AMP = { xmin:-5, xmax:6, ymin:-6, ymax:6 };
function applyAMP(){
  let xi=+$('#xmin').value, xa=+$('#xmax').value, yi=+$('#ymin').value, ya=+$('#ymax').value;
  if(!(xi<=xa)) [xi,xa]=[xa,xi];
  if(!(yi<=ya)) [yi,ya]=[ya,yi];
  xi=Math.max(-12,Math.min(12,xi)); xa=Math.max(-12,Math.min(12,xa));
  yi=Math.max(-12,Math.min(12,yi)); ya=Math.max(-12,Math.min(12,ya));
  if(xi===xa) xa=xi+1; if(yi===ya) ya=yi+1;
  Object.assign(AMP,{xmin:xi,xmax:xa,ymin:yi,ymax:ya});
  buildOne();
}

/* ===== Repère SVG (grille & labels : X bas, Y gauche) ===== */
let __clipId=0;
function buildRepereSVG(opts){
  const W=520,H=320, xmin=opts.xmin,xmax=opts.xmax,ymin=opts.ymin,ymax=opts.ymax;
  const svg=document.createElementNS('http://www.w3.org/2000/svg','svg');
  svg.setAttribute('viewBox','0 0 520 320'); svg.setAttribute('preserveAspectRatio','xMidYMid meet'); svg.classList.add('repere');

  /* defs (clip + flèche) */
  const defs=document.createElementNS(svg.namespaceURI,'defs');
  const clip=document.createElementNS(svg.namespaceURI,'clipPath'); const cid='clip'+(++__clipId);
  clip.setAttribute('id',cid); const crect=document.createElementNS(svg.namespaceURI,'rect');
  crect.setAttribute('x',0); crect.setAttribute('y',0); crect.setAttribute('width',W); crect.setAttribute('height',H); clip.appendChild(crect);
  const marker=document.createElementNS(svg.namespaceURI,'marker'); marker.setAttribute('id','arrow'); marker.setAttribute('markerWidth','8'); marker.setAttribute('markerHeight','8'); marker.setAttribute('refX','6'); marker.setAttribute('refY','3'); marker.setAttribute('orient','auto'); 
  const tri=document.createElementNS(svg.namespaceURI,'path'); tri.setAttribute('d','M0,0 L6,3 L0,6 Z'); tri.setAttribute('fill','#111'); marker.appendChild(tri);
  defs.appendChild(marker); defs.appendChild(clip); svg.appendChild(defs);

  const axes=document.createElementNS(svg.namespaceURI,'g'); const plot=document.createElementNS(svg.namespaceURI,'g');
  plot.classList.add('plot'); plot.setAttribute('clip-path','url(#'+cid+')'); svg.appendChild(axes); svg.appendChild(plot);
  const X=x=>(x-xmin)*W/(xmax-xmin), Y=y=>H-(y-ymin)*H/(ymax-ymin);

  /* cadre */
  const frame=document.createElementNS(svg.namespaceURI,'rect'); frame.setAttribute('x',0); frame.setAttribute('y',0);
  frame.setAttribute('width',W); frame.setAttribute('height',H); frame.setAttribute('fill','none'); frame.setAttribute('stroke','#111'); axes.appendChild(frame);

  /* grille + labels (X bas, Y gauche) */
  if(opts.grid){
    const g=document.createElementNS(svg.namespaceURI,'g'); g.setAttribute('stroke','#000'); g.setAttribute('stroke-width','0.6'); g.setAttribute('opacity','0.45');
    const tx=document.createElementNS(svg.namespaceURI,'g'); const ty=document.createElementNS(svg.namespaceURI,'g');
    if(opts.ticks && opts.ticks.x){ const step=opts.ticks.x; const start=Math.ceil(xmin/step)*step;
      for(let xv=start;xv<=xmax;xv+=step){ const l=document.createElementNS(svg.namespaceURI,'line'); const x=X(xv);
        l.setAttribute('x1',x);l.setAttribute('y1',0);l.setAttribute('x2',x);l.setAttribute('y2',H); g.appendChild(l);
        const t=document.createElementNS(svg.namespaceURI,'text'); t.textContent=String(xv); t.setAttribute('x',x+2); t.setAttribute('y',H-4); t.setAttribute('font-size','11'); tx.appendChild(t); }
    } else { for(let xv=Math.ceil(xmin);xv<=Math.floor(xmax);xv++){ const l=document.createElementNS(svg.namespaceURI,'line'); const x=X(xv); l.setAttribute('x1',x);l.setAttribute('y1',0);l.setAttribute('x2',x);l.setAttribute('y2',H); g.appendChild(l); } }
    if(opts.ticks && opts.ticks.y){ const step=opts.ticks.y; const start=Math.ceil(ymin/step)*step;
      for(let yv=start;yv<=ymax;yv+=step){ const l=document.createElementNS(svg.namespaceURI,'line'); const y=Y(yv);
        l.setAttribute('x1',0); l.setAttribute('y1',y); l.setAttribute('x2',W); l.setAttribute('y2',y); g.appendChild(l);
        const t=document.createElementNS(svg.namespaceURI,'text'); t.textContent=String(yv); t.setAttribute('x',4); t.setAttribute('y',y-3); t.setAttribute('font-size','11'); ty.appendChild(t); }
    } else { for(let yv=Math.ceil(ymin);yv<=Math.floor(ymax);yv++){ const l=document.createElementNS(svg.namespaceURI,'line'); const y=Y(yv); l.setAttribute('x1',0); l.setAttribute('y1',y); l.setAttribute('x2',W); l.setAttribute('y2',y); g.appendChild(l); } }
    axes.appendChild(g); axes.appendChild(tx); axes.appendChild(ty);
  }

  /* axes (flèches visibles) */
  const x0 = Math.max(8, Math.min(H-8, Y(0)));
  const y0 = Math.max(8, Math.min(W-8, X(0)));

  const axX=document.createElementNS(svg.namespaceURI,'line');
  axX.setAttribute('x1',0); axX.setAttribute('x2',W-8);
  axX.setAttribute('y1',x0); axX.setAttribute('y2',x0);
  axX.setAttribute('stroke','#111'); axX.setAttribute('stroke-width','3');
  if(opts.arrows){ axX.setAttribute('marker-end','url(#arrow)'); }
  axes.appendChild(axX);

  const axY=document.createElementNS(svg.namespaceURI,'line');
  axY.setAttribute('x1',y0); axY.setAttribute('x2',y0);
  axY.setAttribute('y1',H);  axY.setAttribute('y2',8);
  axY.setAttribute('stroke','#111'); axY.setAttribute('stroke-width','3');
  if(opts.arrows){ axY.setAttribute('marker-end','url(#arrow)'); }
  axes.appendChild(axY);

  /* points O, I, J (optionnels) */
  if(opts.basis!==false){
    function dot(x,y,label,dx,dy){ const c=document.createElementNS(svg.namespaceURI,'circle'); c.setAttribute('cx',X(x)); c.setAttribute('cy',Y(y)); c.setAttribute('r',3.2); c.setAttribute('fill','#111'); axes.appendChild(c);
      const t=document.createElementNS(svg.namespaceURI,'text'); t.setAttribute('x',X(x)+(dx||6)); t.setAttribute('y',Y(y)-(dy||6)); t.setAttribute('font-size','12'); t.textContent=label; axes.appendChild(t);}
    if(xmin<=0 && 0<=xmax && ymin<=0 && 0<=ymax) dot(0,0,'O',-12,-6);
    if(xmin<=1 && 1<=xmax && ymin<=0 && 0<=ymax) dot(1,0,'I',6,-6);
    if(xmin<=0 && 0<=xmax && ymin<=1 && 1<=ymax) dot(0,1,'J',6,-6);
  }
  return {svg,plot,axes,X,Y,xmin,xmax,ymin,ymax,W,H};
}
function addPath(g,d,st){ const p=document.createElementNS('http://www.w3.org/2000/svg','path'); p.setAttribute('d',d);
  p.setAttribute('fill','none'); p.setAttribute('stroke',st?.stroke||'#000');
  if(st?.['stroke-dasharray']) p.setAttribute('stroke-dasharray',st['stroke-dasharray']);
  if(st?.['stroke-opacity']) p.setAttribute('stroke-opacity',st['stroke-opacity']);
  p.setAttribute('stroke-width',st?.['stroke-width']||2.2); p.setAttribute('stroke-linejoin','round'); p.setAttribute('stroke-linecap','round'); g.appendChild(p); return p; }
function addLine(g,x1,y1,x2,y2,st){ const l=document.createElementNS('http://www.w3.org/2000/svg','line');
  l.setAttribute('x1',x1); l.setAttribute('y1',y1); l.setAttribute('x2',x2); l.setAttribute('y2',y2);
  l.setAttribute('stroke',st?.stroke||'#000'); if(st?.['stroke-dasharray']) l.setAttribute('stroke-dasharray',st['stroke-dasharray']);
  if(st?.['stroke-opacity']) l.setAttribute('stroke-opacity',st['stroke-opacity']); l.setAttribute('stroke-width',st?.['stroke-width']||2); g.appendChild(l); return l; }

/* ===== Catmull–Rom → Bézier ===== */
function catmullRomPath(points){
  if(points.length<2) return '';
  const P=i=>points[Math.max(0,Math.min(points.length-1,i))];
  let d=`M ${points[0].x} ${points[0].y}`;
  for(let i=0;i<points.length-1;i++){
    const p0=P(i-1), p1=P(i), p2=P(i+1), p3=P(i+2);
    const c1x=p1.x+(p2.x-p0.x)/6, c1y=p1.y+(p2.y-p0.y)/6;
    const c2x=p2.x-(p3.x-p1.x)/6, c2y=p2.y-(p3.y-p1.y)/6;
    d+=` C ${c1x} ${c1y}, ${c2x} ${c2y}, ${p2.x} ${p2.y}`;
  }
  return d;
}

/* ==== Générateur “entier→entier” (Ex.1/4) ==== */
function genCurveIntegerGrid(R, forceCross=true){
  const xs=[], ys=[];
  for(let x=R.xmin; x<=R.xmax; x++){
    ys.push(rnd(R.ymin+1,R.ymax-1)); xs.push(x);
  }
  if(forceCross){
    ys[Math.floor(xs.length/4)]=rnd(-3,-1);
    ys[Math.floor(xs.length/2)]=rnd(1,3);
    ys[Math.floor(3*xs.length/4)]=rnd(-3,-1);
    if(xs.includes(0)) ys[xs.indexOf(0)]=rnd(R.ymin+1,R.ymax-1);
  }
  return { Xs:xs, Ys:ys };
}
function pathFromGrid(rep, grid){
  const pts=grid.Xs.map((x,i)=>({x:rep.X(x), y:rep.Y(grid.Ys[i])}));
  return catmullRomPath(pts);
}
function interpAtGrid(grid, x){
  const {Xs,Ys}=grid;
  if(x<Xs[0] || x> Xs[Xs.length-1]) return null;
  const i=Math.floor(x - Xs[0]);
  if(Math.abs(x - Math.round(x))<1e-9) return Ys[i];
  const k=Math.floor(x), idx=k - Xs[0];
  const y1=Ys[idx], y2=Ys[idx+1];
  return y1 + 0.5*(y2-y1);
}
function antecedentsOfGrid(grid, y){
  const out=[];
  for(let i=0;i<grid.Xs.length-1;i++){
    const x1=grid.Xs[i], x2=grid.Xs[i+1], y1=grid.Ys[i], y2=grid.Ys[i+1];
    if(y===y1) out.push(x1);
    if(y===y2) out.push(x2);
    if((y1<y && y<y2) || (y2<y && y<y1)){
      const t=(y-y1)/((y2-y1)||1e-9); const x=x1+t*(x2-x1); out.push(x);
    }
  }
  return uniq(out,(a,b)=>Math.abs(a-b)<1e-6);
}

/* ===== Vues ===== */
function mkRow(host,consigneHTML){
  host.innerHTML='';
  const row=document.createElement('div'); row.className='row';
  const st=document.createElement('div'); st.className='statement';
  st.innerHTML = `<div class="consigne">${consigneHTML||''}</div>`;
  const form=document.createElement('div'); form.className='input-wrap';
  const res=document.createElement('div'); res.id='res';
  row.appendChild(st); row.appendChild(form); row.appendChild(res);
  host.appendChild(row);
  return {row,st,form,res};
}
function showSteps(host, steps){ $('#res',host).innerHTML = '<div class="steps">'+steps.map(s=>'<div class="step">'+s+'</div>').join('')+'</div>'; }
function clearMarks(host){ host.querySelectorAll('.qmark').forEach(m=>m.textContent=''); $('#res',host).textContent=''; const plot=host.querySelector('.plot'); if(plot){ plot.querySelectorAll('line[stroke-dasharray]').forEach(n=>n.remove()); } }

/* ========================== EXERCICE 1 ========================== */
const ex1 = {
  id:'rg1',
  title:'Lecture graphique',
  gen(){
    const R={...AMP};
    const grid = genCurveIntegerGrid(R, Math.random()<0.9);
    const needI = clamp(parseInt($('#cfg-img').value||2,10),1,10);
    const needA = clamp(parseInt($('#cfg-ant').value||2,10),1,10);
    const Ximg=uniq(shuffle([...grid.Xs]).slice(0,needI)).sort((a,b)=>a-b);
    const Yimg=Ximg.map(x=>interpAtGrid(grid,x));
    let Ycands=uniq(grid.Ys).filter(y=>!Yimg.includes(y));
    const Yask=uniq(shuffle(Ycands).slice(0,needA)).sort((a,b)=>a-b);
    return {R, grid, Ximg, Yask};
  },
  render(host,st){
    const ui=mkRow(host,'Lecture graphique.');
    const rep=buildRepereSVG({xmin:st.R.xmin,xmax:st.R.xmax,ymin:st.R.ymin,ymax:st.R.ymax,grid:true,arrows:true});
    addPath(rep.plot, pathFromGrid(rep, st.grid), {stroke:'#c00','stroke-width':3.2});
    ui.st.appendChild(rep.svg);

    let html = `<div class="qa"><div class="q">1.</div><div class="a">Ensemble de définition&nbsp;:&nbsp;<input id="aD" type="text" placeholder="[${st.R.xmin} ; ${st.R.xmax}]"><span id="aDm" class="qmark"></span></div></div>`;
    st.Ximg.forEach((x,i)=>{
      html+=`<div class="qa"><div class="q">${i+2}.</div><div class="a">Image de&nbsp;<b style="color:${COLORS[i%COLORS.length]}">${x}</b>&nbsp;:&nbsp;<input id="aI${i}" type="text" placeholder=""><span id="aI${i}m" class="qmark"></span></div></div>`;
    });
    st.Yask.forEach((y,j)=>{
      const k=2+st.Ximg.length+j;
      html+=`<div class="qa"><div class="q">${k}.</div><div class="a">Antécédent(s) de&nbsp;<b style="color:${COLORS[(j+6)%COLORS.length]}">${y}</b>&nbsp;:&nbsp;<input id="aA${j}" type="text" placeholder=""><span id="aA${j}m" class="qmark"></span></div></div>`;
    });
    ui.form.innerHTML=html;
    host.dataset.state=JSON.stringify(st); host.dataset.active='rg1';
  },
  solution(host,st){
    const rep = host.querySelector('svg.repere');
    const {X,Y}= (function(){ const xmin=st.R.xmin,xmax=st.R.xmax,ymin=st.R.ymin,ymax=st.R.ymax; const W=520,H=320; return { X:x=>(x-xmin)*W/(xmax-xmin), Y:y=>H-(y-ymin)*H/(ymax-ymin) }; })();
    st.Ximg.forEach((x,i)=>{
      const col=COLORS[i%COLORS.length], y=interpAtGrid(st.grid,x);
      addLine(rep.querySelector('.plot'), X(x),Y(y), X(x),Y(st.R.ymin), {stroke:col,'stroke-width':2.8,'stroke-dasharray':'6 5','stroke-opacity':0.95});
      addLine(rep.querySelector('.plot'), X(st.R.xmin),Y(y), X(x),Y(y), {stroke:col,'stroke-width':2.8,'stroke-dasharray':'6 5','stroke-opacity':0.95});
    });
    st.Yask.forEach((y,j)=>{
      const col=COLORS[(j+6)%COLORS.length];
      antecedentsOfGrid(st.grid,y).forEach(x=>{
        addLine(rep.querySelector('.plot'), X(x),Y(y), X(x),Y(st.R.ymin), {stroke:col,'stroke-width':2.8,'stroke-dasharray':'6 5','stroke-opacity':0.95});
        addLine(rep.querySelector('.plot'), X(st.R.xmin),Y(y), X(x),Y(y), {stroke:col,'stroke-width':2.8,'stroke-dasharray':'6 5','stroke-opacity':0.95});
      });
    });
    const steps=[`Ensemble de définition : [${st.R.xmin} ; ${st.R.xmax}]`];
    st.Ximg.forEach((x,i)=>steps.push(`f(${x}) = ${interpAtGrid(st.grid,x)}`));
    st.Yask.forEach((y,j)=>{ const A=antecedentsOfGrid(st.grid,y).filter(v=>Math.abs(v-Math.round(v))<1e-9).map(v=>Math.round(v)); steps.push(`Antécédent(s) de ${y} : ${A.length?A.join(' ; '):'aucun'}`); });
    showSteps(host,steps);
  },
  correct(host,st){
    clearMarks(host);
    let okAll=true;

    const v=$('#aD',host).value.replace(/\s/g,'').replace(/\u2212/g,'-').replace(/[()[\]]/g,'').split(/[;:,]/);
    const okDom = (v.length===2 && +v[0]===st.R.xmin && +v[1]===st.R.xmax);
    $('#aDm',host).textContent = okDom?'✔':'✘'; $('#aDm',host).style.color=okDom?'#14532d':'#991b1b';
    okAll = okAll && okDom;

    st.Ximg.forEach((x,i)=>{
      const want=interpAtGrid(st.grid,x), got=parseInt($('#aI'+i,host).value.replace(/\u2212/g,'-'),10);
      const ok=Number.isInteger(got)&&got===want;
      const m=$('#aI'+i+'m',host); m.textContent=ok?'✔':'✘'; m.style.color=ok?'#14532d':'#991b1b';
      okAll = okAll && ok;
    });

    st.Yask.forEach((y,j)=>{
      const t=$('#aA'+j,host).value.trim().toLowerCase();
      const A = antecedentsOfGrid(st.grid,y).filter(v=>Math.abs(v-Math.round(v))<1e-9).map(v=>Math.round(v));
      let ok=false;

/* ========= Familles de formes ========= */
function lerp(a,b,t){ return a+(b-a)*t; }
function clampv(v,a,b){ return Math.max(a,Math.min(b,v)); }
function rand(a,b){ return a + Math.random()*(b-a); }
function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

function makeShape(kind, th){
  const [xmin,xmax] = th.x, [ymin,ymax] = th.y;
  const H = ymax-ymin, W = xmax-xmin;

  switch(kind){
    case 'exp_decay':{
      const A = Math.max(0.4*H, rand(0.55,0.85)*H);
      const k = rand(0.25,0.6);
      const base = Math.max(0, ymin + 0.01*H);
      return x => Math.max(0, base + A*Math.exp(-k*(x-xmin)));
    }
    case 'damped_sine':{
      const A = rand(0.25,0.45)*H, k = rand(0.12,0.3), w = rand(1.6,2.6), phi = rand(-Math.PI,Math.PI);
      const base = ymin + 0.02*H;
      return x => base + A*Math.exp(-k*(x-xmin))*Math.abs(Math.sin(w*(x-xmin)+phi));
    }
    case 'sine_mix':{
      const A = rand(0.25,0.4)*H, base = ymin + 0.06*H;
      const w1 = rand(0.4,0.7), w2 = rand(0.9,1.3), p1 = rand(-Math.PI,Math.PI), p2 = rand(-Math.PI,Math.PI);
      return x => base + A*(0.6*Math.sin(w1*x+p1)+0.4*Math.sin(w2*x+p2)+1.2);
    }
    case 'piecewise_linear':{
      const K = 6;
      const xs = Array.from({length:K},(_,i)=> xmin + (i*(W)/(K-1)));
      const ys = xs.map(()=> ymin + 0.1*H + rand(0.1,0.85)*H);
      return x =>{
        let i=0; while(i<xs.length-1 && x>xs[i+1]) i++;
        if(i>=xs.length-1) return ys[ys.length-1];
        const t=(x-xs[i])/(xs[i+1]-xs[i]); return lerp(ys[i],ys[i+1],t);
      };
    }
    case 'piecewise_linear_up':{
      const baseUp = rand(0.35,0.6)*H;
      return x => ymin + 0.02*H + (baseUp*(x-xmin)/W) + 0.08*H*Math.sin(1.1*x+0.7*Math.sin(2.2*x));
    }
    case 'monotone_up':{
      const A = rand(0.45,0.75)*H, k = rand(0.4,0.8);
      return x => ymin + A*(1 - Math.exp(-k*(x-xmin)/W));
    }
    case 'logistic':{
      const L = rand(0.45,0.8)*H, k = rand(4,8)/W, x0 = xmin + rand(0.35,0.65)*W;
      const base = ymin + 0.05*H;
      return x => base + L / (1 + Math.exp(-k*(x-x0)));
    }
    case 'bell':{
      const A = rand(0.45,0.8)*H, sigma = rand(0.18,0.28)*W, x0 = xmin + rand(0.35,0.65)*W;
      const base = ymin + 0.02*H;
      return x => base + A*Math.exp(-((x-x0)*(x-x0))/(2*sigma*sigma));
    }
    case 'daily_temp':{
      const A = rand(0.35,0.45)*H, base = ymin + 0.55*H;
      return x => base + A*Math.sin((x-6)*Math.PI/12) + 0.15*A*Math.sin((x-6)*Math.PI/3);
    }
    case 'seasonal':{
      const A = rand(0.35,0.5)*H, base = ymin + 0.06*H;
      return x => base + A*(1.05*Math.sin((x-3)*2*Math.PI/12) + 0.15*Math.sin((x-3)*4*Math.PI/12));
    }
    case 'seasonal_soft':{
      const A = rand(0.25,0.35)*H, base = ymin + 0.5*H;
      return x => base + A*Math.sin((x-3)*2*Math.PI/12);
    }
    case 'spiky':{
      const base = ymin + 0.05*H, A = rand(0.18,0.28)*H;
      const peaks = Array.from({length: (rand(3,5)|0)},()=> xmin + rand(0.1,0.9)*W);
      const widths = peaks.map(()=> rand(0.04,0.09)*W);
      return x =>{
        let y = base + A*(0.6*Math.sin(0.6*x)+0.4*Math.sin(1.1*x)+1.1);
        for(let i=0;i<peaks.length;i++){
          const d = (x-peaks[i])/widths[i];
          y += 0.55*H*Math.exp(-d*d);
        }
        return y;
      };
    }
    case 'piecewise_updown':{
      const x0 = xmin + rand(0.25,0.5)*W, x1 = xmin + rand(0.6,0.85)*W;
      const y0 = ymin + 0.12*H, ymid = ymin + rand(0.55,0.85)*H, y1 = ymin + rand(0.2,0.45)*H;
      return x => (x<=x0) ? lerp(y0,ymid,(x-xmin)/(x0-xmin))
                 : (x<=x1) ? lerp(ymid,y1,(x-x0)/(x1-x0))
                 :          y1;
    }
    default: return x => ymin + 0.5*H;
  }
}
function makeCurveForTheme(th){
  const [xmin,xmax,stepX]=th.x, [ymin,ymax,stepY]=th.y;
  const f = makeShape(pick(th.shapes), th);
  const n = Math.max(60,(xmax-xmin)*12);
  const xs = Array.from({length:n+1},(_,k)=> xmin + k*(xmax-xmin)/n);
  let ys = xs.map(x=> f(x));
  ys = ys.map(y=> clampv(y, Math.max(0, ymin + 0.01*(ymax-ymin)), ymax - 0.01*(ymax-ymin)));
  return {xs,ys};
}

    const [xmin,xmax,stepX]=th.x, [ymin,ymax,stepY]=th.y;
    const {xs,ys} = makeCurveForTheme(th);

    const gx=[]; for(let v=xmin; v<=xmax+1e-9; v+=stepX) gx.push(v);
    const read1=gx[Math.max(1,Math.floor(gx.length/3))], read2=gx[Math.max(2,Math.floor(2*gx.length/3))];

    const gy=[]; for(let v=ymin; v<=ymax+1e-9; v+=stepY) gy.push(v);
    function crosses(yv){ for(let i=0;i<xs.length-1;i++){ const a=ys[i]-yv, b=ys[i+1]-yv; if(a===0 || a*b<0) return true; } return false; }
    let yTarget = gy[Math.floor(gy.length/2)];
    for(let k=0;k<gy.length;k++){ const idx=(Math.floor(gy.length/2)+k)%gy.length; if(crosses(gy[idx])){ yTarget=gy[idx]; break; } }

    return {th,xmin,xmax,stepX,ymin,ymax,stepY,xs,ys,read1,read2,yTarget};
  },
  render(host,st){
    host.innerHTML='';
    const row=document.createElement('div'); row.className='row single';
    const box=document.createElement('div'); box.className='statement'; row.appendChild(box); host.appendChild(row);

    const sel=document.createElement('select'); sel.id='themeSel';
    THEMES.forEach(t=>{ const o=document.createElement('option'); o.value=t.id; o.textContent=t.title; sel.appendChild(o); });
    sel.value=st.th.id; window.__rg3_last_theme = st.th.id;

    const p=document.createElement('p'); p.textContent = st.th.ctx;
    const cons=document.createElement('div'); cons.className='consigne'; cons.appendChild(p); cons.appendChild(sel); box.appendChild(cons);

    const rep=buildRepereSVG({ xmin:st.xmin,xmax:st.xmax,ymin:st.ymin,ymax:st.ymax, grid:true,basis:false,arrows:true, ticks:{x:st.stepX,y:st.stepY}});
    const pts = st.xs.map((x,i)=>({x:rep.X(x),y:rep.Y(st.ys[i])}));
    addPath(rep.plot, catmullRomPath(pts), {stroke:'#000','stroke-width':2.6});
    box.appendChild(rep.svg);

    const form=document.createElement('div'); form.className='input-wrap'; row.appendChild(form);

    const q1 = `Quelles légendes placer au bout des flèches&nbsp;?
      abscisses&nbsp;:&nbsp;<input id="c1x" type="text" placeholder="…">
      ordonnées&nbsp;:&nbsp;<input id="c1y" type="text" placeholder="…">`;

    const q2 = st.th.q2(st.read1, st.read2);
    const q3 = st.th.q3(st.yTarget);

    form.innerHTML=`
      <div class="qa"><div class="q">1.</div><div class="a">${q1}</div></div>
      <div class="qa"><div class="q">2.</div><div class="a">${q2}</div></div>
      <div class="qa"><div class="q">3.</div><div class="a">${q3}</div></div>
    `;

    const res=document.createElement('div'); res.id='res'; row.appendChild(res);

    host.dataset.state=JSON.stringify(st); host.dataset.active='rg3';

    sel.addEventListener('change',()=>{ 
      window.__rg3_last_theme = sel.value; 
      const st2 = ex3.gen(); ex3.render(host,st2);
    });
  },
  solution(host,st){
    function interp(xs,ys,x){ let i=0; while(i<xs.length-1 && xs[i+1]<x) i++; const x1=xs[i],x2=xs[i+1],y1=ys[i],y2=ys[i+1]; const t=(x-x1)/(x2-x1); return y1+(y2-y1)*t; }
    const y1 = interp(st.xs,st.ys,st.read1), y2 = interp(st.xs,st.ys,st.read2);
    function antecedentsFor(yv){ const out=[]; for(let i=0;i<st.xs.length-1;i++){ const a=st.ys[i]-yv, b=st.ys[i+1]-yv; if(a===0) out.push(st.xs[i]); if(a*b<0){ const t=(-a)/((b-a)||1e-9); out.push( +(st.xs[i]+t*(st.xs[i+1]-st.xs[i])).toFixed(2) ); }} return Array.from(new Set(out)); }
    const Ax = antecedentsFor(st.yTarget);

    showSteps(host,[
      `1) Légendes : abscisses = ${st.th.xUnit ? (st.th.id==='tension'?'Temps (ms)': st.th.id==='vitesse' || st.th.id==='reaction' ? 'Temps (s)' : st.th.id==='temperature' ? 'Temps (h)' : 'Année/Mois') : 'Année/Mois'} ; ordonnées = ${st.th.title.includes('Prix')?'Prix': st.th.title.includes('Naissances')?'Naissances': st.th.title.includes('CO₂')?'Émissions': st.th.title.includes('Température')?'Température': st.th.title.includes('Pouvoir')?'Indice de pouvoir d’achat': st.th.title.includes('Incendies')?'Nombre d’incendies': st.th.title.includes('Population')?'Population': st.th.title.includes('Vitesse')?'Vitesse': st.th.title.includes('Luminosité')?'Luminosité': st.th.title.includes('sismique')?'Nombre d’événements': st.th.title.includes('Concentration')?'Concentration': st.th.title.includes('Débit')?'Débit': st.th.title.includes('Niveau')?'Niveau': 'Prix'}.`,
      `2) Lecture : ${st.th.conn} ${st.read1}${st.th.xUnit?nbsp+st.th.xUnit:''} → ${y1.toFixed(2)} ; ${st.th.conn} ${st.read2}${st.th.xUnit?nbsp+st.th.xUnit:''} → ${y2.toFixed(2)}.`,
      `3) Ordonnée = ${st.yTarget} pour abscisse ${Ax.length?Ax.join(' ; '):'—'}.`
    ]);
  },
  correct(){ $('#btn-solution').click(); return {ok:true,total:1}; },
  reset(host){ host.querySelectorAll('input').forEach(i=>i.value=''); clearMarks(host); }
};

/* ========================== EXERCICE 5 (Fonction ou pas ?) ========================== */
/* 4 modèles “fonction” + 15 modèles “non-fonction”, tirage sans doublon : 2 fonctions + 3 non-fonctions */
function addMiniPath(g,d){ addPath(g.plot,d,{stroke:'#000','stroke-width':2}); }
function drawParab(g){ const pts=[]; for(let x=-4;x<=4;x+=0.05) pts.push({x:g.X(x),y:g.Y(0.5*x*x-2)}); addMiniPath(g,catmullRomPath(pts)); }
function drawAbs(g){ const pts=[]; for(let x=-4;x<=4;x+=0.05) pts.push({x:g.X(x),y:g.Y(Math.abs(x)-1)}); addMiniPath(g,catmullRomPath(pts)); }
function drawSigm(g){ const pts=[]; for(let x=-4;x<=4;x+=0.05) pts.push({x:g.X(x),y:g.Y(3/(1+Math.exp(-x))-1.5)}); addMiniPath(g,catmullRomPath(pts)); }
function drawLine(g){ addLine(g.plot, g.X(-4), g.Y(-2), g.X(4), g.Y(2), {stroke:'#000','stroke-width':2}); }

/* 15 non-fonctions “simples et jolis” */
function drawCircle(g){ const pts=[]; for(let t=0;t<=2*Math.PI+0.01;t+=0.02){ const x=2.6*Math.cos(t), y=2.0*Math.sin(t); pts.push({x:g.X(x),y:g.Y(y)}); } addMiniPath(g,catmullRomPath(pts)); }
function drawEllipse(g){ const a=3,b=1.6,ang=Math.PI/6; const pts=[]; for(let t=0;t<=2*Math.PI+0.001;t+=0.02){ const x=a*Math.cos(t), y=b*Math.sin(t); const xr=x*Math.cos(ang)-y*Math.sin(ang), yr=x*Math.sin(ang)+y*Math.cos(ang); pts.push({x:g.X(xr),y:g.Y(yr)}); } addMiniPath(g,catmullRomPath(pts)); }
function drawRect(g){ const r=[[-2.8,-1.8],[2.8,-1.8],[2.8,1.8],[-2.8,1.8],[-2.8,-1.8]]; addMiniPath(g,catmullRomPath(r.map(([x,y])=>({x:g.X(x),y:g.Y(y)})))); }
function drawDiamond(g){ const r=[[0,3],[-3,0],[0,-3],[3,0],[0,3]]; addMiniPath(g,catmullRomPath(r.map(([x,y])=>({x:g.X(x),y:g.Y(y)})))); }
function drawStar5(g){ const R=3,r=1.3,pts=[]; for(let k=0;k<10;k++){ const a=(Math.PI/5)*k - Math.PI/2; const rad=(k%2? r : R); pts.push({x:g.X(rad*Math.cos(a)),y:g.Y(rad*Math.sin(a))}); } pts.push(pts[0]); addMiniPath(g,catmullRomPath(pts)); }
function drawInfinity(g){ const pts=[]; for(let t=-Math.PI;t<=Math.PI+0.001;t+=0.02){ const x=3*Math.sin(t), y=2*Math.sin(2*t)/1.5; pts.push({x:g.X(x),y:g.Y(y)}); } addMiniPath(g,catmullRomPath(pts)); }
function drawHeart(g){ const pts=[]; for(let t=0;t<=2*Math.PI+0.001;t+=0.02){ const x=0.16* (16*Math.sin(t)**3)*1.6, y=0.16*(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t)); pts.push({x:g.X(x),y:g.Y(y)}); } addMiniPath(g,catmullRomPath(pts)); }
function drawSpiral(g){ const pts=[]; for(let t=0;t<=4*Math.PI+0.001;t+=0.03){ const r=0.3*t, x=r*Math.cos(t), y=r*Math.sin(t); pts.push({x:g.X(x),y:g.Y(y)}); } addMiniPath(g,catmullRomPath(pts)); }
function drawFlower(g){ const pts=[]; for(let t=0; t<=2*Math.PI+0.001; t+=0.012){ const r = 2 + 1.2*Math.cos(4*t); const x = 0.9*r*Math.cos(t); const y = 0.9*r*Math.sin(t); pts.push({x:g.X(x), y:g.Y(y)}); } addMiniPath(g, catmullRomPath(pts)); }
function drawClover3(g){ const pts=[]; for(let t=0;t<=2*Math.PI+0.001;t+=0.02){ const r=2.2*Math.cos(3*t); const x=r*Math.cos(t), y=r*Math.sin(t); pts.push({x:g.X(x),y:g.Y(y)}); } addMiniPath(g,catmullRomPath(pts)); }
function drawClover4(g){ const pts=[]; for(let t=0;t<=2*Math.PI+0.001;t+=0.02){ const r=2.2*Math.cos(2*t); const x=r*Math.cos(t), y=r*Math.sin(t); pts.push({x:g.X(x),y:g.Y(y)}); } addMiniPath(g,catmullRomPath(pts)); }
function drawCrescent(g){ const outer=[], inner=[]; const R=3, r=2; for(let a=-0.6*Math.PI;a<=0.6*Math.PI;a+=0.02){ outer.push({x:g.X(R*Math.cos(a)), y:g.Y(R*Math.sin(a))}); } for(let a=0.6*Math.PI; a>=-0.6*Math.PI; a-=0.02){ inner.push({x:g.X(1+ r*Math.cos(a)), y:g.Y(r*Math.sin(a))}); } addMiniPath(g,catmullRomPath([...outer,...inner, outer[0]])); }
function drawTeardrop(g){ const pts=[]; for(let t=0;t<=2*Math.PI+0.001;t+=0.02){ const rr=1.8*(1+Math.sin(t)); const x=rr*Math.cos(t), y=rr*Math.sin(t)-1.2; pts.push({x:g.X(x),y:g.Y(y)}); } addMiniPath(g,catmullRomPath(pts)); }
function drawXLetter(g){ addLine(g.plot, g.X(-3), g.Y(3), g.X(3), g.Y(-3), {stroke:'#000','stroke-width':2}); addLine(g.plot, g.X(-3), g.Y(-3), g.X(3), g.Y(3), {stroke:'#000','stroke-width':2}); }
function drawSLetter(g){ const pts1=[], pts2=[]; for(let t=-3.2; t<=0; t+=0.2){ pts1.push({ x: g.X(t), y: g.Y(1.3*Math.sin(-t) + 1.2) }); } for(let t=0; t<=3.2; t+=0.2){ pts2.push({ x: g.X(t), y: g.Y(1.3*Math.sin(-t) - 1.2) }); } addMiniPath(g, catmullRomPath(pts1)); addMiniPath(g, catmullRomPath(pts2)); }
