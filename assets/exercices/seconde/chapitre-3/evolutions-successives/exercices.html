function parseNumberFR(s){
  s=stripU(String(s||'').trim());
  const m=s.match(/^([-+]?[0-9]+(?:[.,][0-9]+)?)\s*%$/);
  if(m) return parseFloat(m[1].replace(',', '.'))/100;
  return parseFloat(s.replace(',', '.'));
}

// Corrige les √©nonc√©s en injectant les mots manquants.
// 1) Si on voit "apr√®s ... puis ...", on traite PRIORITAIREMENT ce cas (Ex. 3).
// 2) Sinon, on compl√®te seulement "puis 12%" ‚Üí "puis augmente/diminue de 12%" (Ex. 2).
function injectSignsTxt(txt, s1, s2){
  // Ex. 3 : "apr√®s 10% puis 20%" ‚Üí "apr√®s une hausse/baisse de 10% puis une ... de 20%"
  const reAfter = /(apr√®s\s*)(\d+(?:[.,]\d+)?)\s*%\s*(puis)\s*(\d+(?:[.,]\d+)?)\s*%/i;
  if (reAfter.test(txt)){
    return txt.replace(reAfter, (_, a, pA, mid, pB) =>
      `${a}une ${noun(s1)} de ${pA}% ${mid} une ${noun(s2)} de ${pB}%`
    );
  }

  // Ex. 2 : "... puis 20%" ‚Üí "... puis augmente/diminue de 20%"
  return txt.replace(/puis\s+(\d+(?:[.,]\d+)?)\s*%/i,
                     (_, x) => `puis ${verb(s2)} de ${x}%`);
}

function pickPercents(){
  const p1 = rnd(5,50);
  const p2 = rnd(5,50);
  const s1 = Math.random()<0.5 ? '+' : '‚àí';
  const s2 = Math.random()<0.5 ? '+' : '‚àí';
  return {p1,p2,s1,s2};
}

/* ======= Contraintes enti√®res pour EX2/EX3 ======= */
function stepForViIntegerVf(p1,s1,p2,s2){
  const a = (s1==='+'?100+p1:100-p1);
  const b = (s2==='+'?100+p2:100-p2);
  const N = a*b, D = 10000;
  const g = gcd(N, D);
  return D/g; // Vi multiple de M
}
function stepForVfIntegerVi(p1,s1,p2,s2){
  const a = (s1==='+'?100+p1:100-p1);
  const b = (s2==='+'?100+p2:100-p2);
  const N = a*b, D = 10000;
  const g = gcd(N, D);
  return N/g; // Vf multiple de K
}

function gen_ex2(){
  const bank = bank25();
  const t = choice(bank);

  // 25% ++, 25% +‚àí, 25% ‚àí+, 25% ‚àí‚àí
  const [s1, s2] = pickSignsBalanced();
  const p1 = rnd(5, 50);
  const p2 = rnd(5, 50);

  // Vi choisi ; si contexte entier ‚Üí contraindre pour que Vf tombe entier
  let Vi = t.vi();
  if (t.int){
    const M = stepForViIntegerVf(p1, s1, p2, s2);
    Vi = Math.max(M, Math.round(Vi / M) * M);
  }

  const a = (s1 === '+' ? 1 + p1/100 : 1 - p1/100);

  const Vf = Vi * a * b;

  return {

    Vf: t.int ? Math.round(Vf) : rto(Vf, 2)
  };
}


function pickSignsBalanced(){
  const combos = [['+','+'], ['+','‚àí'], ['‚àí','+'], ['‚àí','‚àí']];
  return combos[rnd(0, combos.length - 1)];
}

    const res=$('#res',inner); res.textContent=ok?'Correct.':'Incorrect.'; res.className='res '+(ok?'res-ok':'res-ko');
    return {ok,total:1};
  },
  // --- Exercice 4 : m√™me pourcentage appliqu√© n fois ---
// Remplacer EX4.solution(...) par :
solution(host, st){
  const inner = host.querySelector('.inner');

  const p = st.p;          // pourcentage annuel
  const n = st.n;          // nombre d'ann√©es (ou p√©riodes)

  // c = 1 + p/100
  const c1Exact = 1 + p/100;
  const c1Show  = tidyDecFR(rto(c1Exact, 4), 4);   // affichage lisible (ex. 1,1)

  // c_global = c^n
  const cGlobExact = Math.pow(c1Exact, n);

  // Valeur finale
  const vfExact = st.Vi * cGlobExact;
  const vfShow  = st.ctx.int ? Math.round(vfExact) : rto(vfExact, 2);
  const unit    = st.ctx && st.ctx.unit ? ' ' + st.ctx.unit : '';

  $('#res', inner).innerHTML = `
    <div class="eq">
      <div>c = 1 + ${fracHTML(p,'100')} = ${c1Show}</div>
      <div>c<sub>global</sub> = c<sup>${n}</sup> = ${c1Show}<sup>${n}</sup></div>
      <br>
      <div>V<sub>f</sub> = V<sub>i</sub> √ó c<sub>global</sub> = V<sub>i</sub> √ó ${c1Show}<sup>${n}</sup>
           ${eqSign(vfExact, vfShow)} <strong>${tidyDecFR(vfShow, st.ctx.int?0:2)}${unit}</strong></div>
    </div>`;
  $('#res', inner).className = 'res eq';
},

  reset(host){ host.querySelector('.inner').innerHTML=''; }
};

const REGISTRY=[EX1,EX2,EX3,EX4];
window.REGISTRY = REGISTRY; // requis par le g√©n√©rateur PDF
let scoreOK=0, scoreTot=0;
function updateScore(){ $('#score').textContent=`Score : ${scoreOK} / ${scoreTot}`; }
function buildOne(){ const host=$('#host'); const sel=$('#exo-select'); const def=REGISTRY.find(e=>e.id===sel.value); if(!def) return; const st=def.gen(); host.dataset.active=def.id; host.dataset.state=JSON.stringify(st); def.render(host, st); $('#res',host).textContent=''; $('#res',host).className='res'; }
function check(){ const host=$('#host'); const def=REGISTRY.find(e=>e.id===host.dataset.active); if(!def) return; const st=JSON.parse(host.dataset.state||'{}'); const r=def.correct(host, st); if(r){ scoreOK+=(r.ok?1:0); scoreTot+=(r.total||1); updateScore(); } }
function solution(){ const host=$('#host'); const def=REGISTRY.find(e=>e.id===host.dataset.active); if(!def||!def.solution) return; const st=JSON.parse(host.dataset.state||'{}'); def.solution(host, st); }
function resetAll(){ scoreOK=0; scoreTot=0; updateScore(); const host=$('#host'); const def=REGISTRY.find(e=>e.id===host.dataset.active); if(def) def.reset(host); }

document.addEventListener('DOMContentLoaded',()=>{
  const sel=$('#exo-select'); REGISTRY.forEach(e=>{ const o=document.createElement('option'); o.value=e.id; o.textContent=e.title; sel.appendChild(o); });
  sel.addEventListener('change', buildOne);
  $('#btn-new').addEventListener('click', buildOne);
  $('#btn-check').addEventListener('click', check);
  $('#btn-solution').addEventListener('click', solution);
  $('#btn-reset').addEventListener('click', resetAll);
  sel.value=REGISTRY[0].id; buildOne(); updateScore();

  document.addEventListener('keydown', (ev)=>{
    const a=document.activeElement;
    if(a && a.closest('#host') && a.tagName==='INPUT' && ev.key==='Enter'){ ev.preventDefault(); check(); }
  });
});
