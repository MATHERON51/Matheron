"use strict";

/* ====== Utilitaires ====== */
function $(s,root){return (root||document).querySelector(s)}
function $all(s,root){return Array.from((root||document).querySelectorAll(s))}
function rint(a,b){return a+Math.floor(Math.random()*(b-a+1))}
function choice(A){return A[Math.floor(Math.random()*A.length)]}
function near(a,b,eps){return Math.abs(a-b)<= (eps||1e-9)}
function parseNumber(s){
  if(s==null) return NaN;
  s = (''+s).trim().replace(',', '.');
  if(/^[-+]?(\d+(\.\d+)?|\.\d+)$/.test(s)) return +s;
  return NaN;
}
function retypeMath(scope){ if(window.MathJax?.typesetPromise) MathJax.typesetPromise([scope||document]) }
function mkInput(id,w){ return `<span class="blank-wrap"><input id="${id}" style="width:${w||110}px;font-size:15px;padding:6px;border:1px solid #ddd;border-radius:8px"> <span class="blank" style="width:${(w||110)-14}px"></span></span>` }
function tickTri(el, state){
  if(!el) return;
  el.classList.remove('ok','ko');
  if(state===true){ el.classList.add('ok'); el.textContent='‚úì'; }
  else if(state===false){ el.classList.add('ko'); el.textContent='‚úó'; }

}
function scoreSet(a,b){ const s=$("#score"); if(s) s.textContent=`Score : ${a} / ${b}` }
let SCORE=[0,0];
function normPy(s){
  return (''+s).toLowerCase()
    .replace(/[ \t]/g,'')
    .replace(/[‚àí‚Äì‚Äî]/g,'-')
    .replace(/\u00A0/g,'')
    .replace(/;+$/,''); // ; facultatif
}
function normRelation(str){
  if(str==null) return '';
  let s=(''+str).toLowerCase().replace(/\s+/g,'');
  s=s.replace(/[‚àí‚Äì‚Äî]/g,'-');
  s=s.replace(/u\(([^)]+)\)/g,'u_{$1}').replace(/u_\(([^)]+)\)/,'u_{$1}').replace(/u_\{([^}]+)\)/g,'u_{$1}');
  s=s.replace(/u_\{([a-z])\}/g,'u_$1').replace(/\{(\d+)\}/g,'$1');
  return s;
}

 /* ---------- EXO A : Algorithme (fr) ‚Üí Python ---------- */

L.push({
  id:'alg_fr_to_py',
  title:'Ex. A ‚Äî Traduire un algorithme en Python',
  gen(){
    // ‚Äî‚Äî‚Äî 10 gabarits renvoyant {varName, lines[], code(x|n), f(val)}
    function T1(){ // affine + division (ancien)
      const k1 = rint(2,6)*(Math.random()<.35?-1:1);
      const k2 = rint(2,9)*(Math.random()<.35?-1:1);
      const d  = choice([2,3,4,5]);
      const op = choice(['+','-']);
      const opW = op==='+' ? ' + ' : ' ‚àí ';
      const lines = ['x ‚Üê ?', `a ‚Üê ${Math.abs(k1)} √ó x ${k1<0?'(puis signe ‚àí) ':''}`,
                     `b ‚Üê a${opW}${Math.abs(k2)}`, `c ‚Üê b √∑ ${d}`, 'Afficher c'];
      const code = (/*x*/)=>`a = ${k1}*x
b = a ${op} ${Math.abs(k2)}
c = b / ${d}
print(c)`;
      function f(x){ const a=k1*x; const b=(op==='+'?a+k2:a-k2); return b/d; }
      return {varName:'x', lines, code, f};
    }
    function T2(){ // (NOUVEAU) n,p,q,r : n¬≤‚àíp¬≤‚àíq¬≤+r¬≤
      const lines = ['n ‚Üê ?', 'p ‚Üê n + 1', 'q ‚Üê p + 1', 'r ‚Üê q + 1', 's ‚Üê n¬≤ ‚àí p¬≤ ‚àí q¬≤ + r¬≤', 'Afficher s'];
      const code = ()=>`p = n + 1
q = p + 1
r = q + 1
s = n**2 - p**2 - q**2 + r**2
print(s)`;
      function f(n){ const p=n+1,q=p+1,r=q+1; return n*n - p*p - q*q + r*r; }
      return {varName:'n', lines, code, f};
    }
    function T3(){ // +m ‚Üí √ók ‚Üí ‚àíp ‚Üí afficher
      const m=rint(3,10), k=choice([2,3,4,5]), p=rint(4,20);
      const lines=['x ‚Üê ?', `a ‚Üê x + ${m}`, `b ‚Üê ${k} √ó a`, `c ‚Üê b ‚àí ${p}`, 'Afficher c'];
      const code=()=>`a = x + ${m}
b = ${k}*a
c = b - ${p}
print(c)`;
      const f = x => (k*(x+m) - p);
      return {varName:'x', lines, code, f};
    }
    function T4(){ // centrage puis carr√©
      const h=rint(-4,4), k=rint(1,5), t=rint(-6,6);
      const lines=['x ‚Üê ?', `a ‚Üê ${k} √ó (x ${h>=0?'‚àí':'+'} ${Math.abs(h)})`,
                   'b ‚Üê a¬≤', `c ‚Üê b ${t>=0?'+':'‚àí'} ${Math.abs(t)}`, 'Afficher c'];
      const code=()=>`a = ${k}*(x - (${h}))
b = a**2
c = b ${t>=0?'+':'-'} ${Math.abs(t)}
print(c)`;
      const f = x => (k*(x-h))**2 + t;
      return {varName:'x', lines, code, f};
    }
    function T5(){ // mix a=3x+u, b=2a‚àíx, c=b√∑d
      const u=rint(-5,7), d=choice([2,3,4,5]);
      const lines=['x ‚Üê ?', `a ‚Üê 3 √ó x ${u>=0?'+':'‚àí'} ${Math.abs(u)}`,
                   'b ‚Üê 2 √ó a ‚àí x', `c ‚Üê b √∑ ${d}`, 'Afficher c'];
      const code=()=>`a = 3*x ${u>=0?'+':'-'} ${Math.abs(u)}
b = 2*a - x
c = b / ${d}
print(c)`;
      const f = x => (2*(3*x+u)-x)/d;
      return {varName:'x', lines, code, f};
    }
    function T6(){ // n : a=2n‚àí1 ; b=a√ó(n+q)
      const q=rint(1,5);
      const lines=['n ‚Üê ?', 'a ‚Üê 2 √ó n ‚àí 1', `b ‚Üê a √ó (n + ${q})`, 'Afficher b'];
      const code=()=>`a = 2*n - 1
b = a*(n + ${q})
print(b)`;
      const f = n => (2*n-1)*(n+q);
      return {varName:'n', lines, code, f};
    }
    function T7(){ // x¬≤ ‚àí 4x + d
      const d=rint(-6,9);
      const lines=['x ‚Üê ?', 'a ‚Üê x √ó x', 'b ‚Üê 4 √ó x', `c ‚Üê a ‚àí b ${d>=0?'+':'‚àí'} ${Math.abs(d)}`, 'Afficher c'];
      const code=()=>`a = x*x
b = 4*x
c = a - b ${d>=0?'+':'-'} ${Math.abs(d)}
print(c)`;
      const f = x => x*x - 4*x + d;
      return {varName:'x', lines, code, f};
    }
    function T8(){ // n : somme 1..n (formule d√©guis√©e)
      const lines=['n ‚Üê ?', 'a ‚Üê n √ó (n + 1)', 'b ‚Üê a √∑ 2', 'c ‚Üê 2 √ó b ‚àí 3 √ó n', 'Afficher c'];
      const code=()=>`a = n*(n + 1)
b = a/2
c = 2*b - 3*n
print(c)`;
      const f = n => (n*(n+1)) - 3*n; // car 2*(n(n+1)/2) - 3n
      return {varName:'n', lines, code, f};
    }
    function T9(){ // |x| + k puis √ó2
      const k=rint(1,7);
      const lines=['x ‚Üê ?', 'a ‚Üê valeur absolue de x', `b ‚Üê a + ${k}`, 'c ‚Üê 2 √ó b', 'Afficher c'];
      const code=()=>`a = abs(x)
b = a + ${k}
c = 2*b
print(c)`;
      const f = x => 2*(Math.abs(x)+k);
      return {varName:'x', lines, code, f};
    }
    function T10(){ // petit mix : (x+u)(x+v) + w
      const u=rint(-4,4), v=rint(-4,4), w=rint(-6,6);
      const lines=['x ‚Üê ?', `a ‚Üê x ${u>=0?'+':'‚àí'} ${Math.abs(u)}`,
                   `b ‚Üê x ${v>=0?'+':'‚àí'} ${Math.abs(v)}`,
                   'c ‚Üê a √ó b', `d ‚Üê c ${w>=0?'+':'‚àí'} ${Math.abs(w)}`, 'Afficher d'];
      const code=()=>`a = x ${u>=0?'+':'-'} ${Math.abs(u)}
b = x ${v>=0?'+':'-'} ${Math.abs(v)}
c = a*b
d = c ${w>=0?'+':'-'} ${Math.abs(w)}
print(d)`;
      const f = x => (x+u)*(x+v) + w;
      return {varName:'x', lines, code, f};

/* ---------- EXO B : Programme de calcul (fr) ‚Üí Python ‚Äî 10 mod√®les ---------- */

      const pos=ta.selectionStart, before=ta.value.slice(0,pos);

      const indent = (line.match(/^\s*/)||[''])[0];

    function indentSel(add=true){
      const start=ta.selectionStart, end=ta.selectionEnd, v=ta.value;
      const from=v.lastIndexOf('\n',start-1)+1;
      const to=v.indexOf('\n',end); const endPos=(to===-1?v.length:to);
      const lines=v.slice(from,endPos).split('\n');

      ta.value = v.slice(0,from)+changed+v.slice(endPos);

      ta.setSelectionRange(start+(add?4:0), end+delta);
