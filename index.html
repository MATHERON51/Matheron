<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Matheron — Accueil</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>Matheron</h1></header>
<main>
  <details level>
    <summary><div class="summary-inner" data-target="3e/index.html"><span class="summary-title">3ᵉ</span><span class="badge">1 section</span><span class="chev">▸</span></div></summary>
    <div class="panel open"><div class="row"><a class="btn" href="3e/index.html">Accéder</a></div></div>
  </details>
  <details level>
    <summary><div class="summary-inner" data-target="seconde/index.html"><span class="summary-title">Seconde</span><span class="badge">14 chapitres</span><span class="chev">▸</span></div></summary>
    <div class="panel open"><div class="row"><a class="btn" href="seconde/index.html">Accéder</a></div></div>
  </details>
  <details level>
    <summary><div class="summary-inner" data-target="premiere-generale/index.html"><span class="summary-title">Première Générale</span><span class="badge">14 chapitres</span><span class="chev">▸</span></div></summary>
    <div class="panel open"><div class="row"><a class="btn" href="premiere-generale/index.html">Accéder</a></div></div>
  </details>
  <details level>
    <summary><div class="summary-inner" data-target="premiere-sti2d/index.html"><span class="summary-title">Première STI2D</span><span class="badge">14 chapitres</span><span class="chev">▸</span></div></summary>
    <div class="panel open"><div class="row"><a class="btn" href="premiere-sti2d/index.html">Accéder</a></div></div>
  </details>
</main>
<footer>© 2025 Matheron</footer>
<script>
  document.querySelectorAll('details[level]').forEach(det => {
    const summary = det.querySelector(':scope > summary');
    const inner = summary && summary.querySelector('.summary-inner[data-target]');
    if (!summary || !inner) return;
    const url = inner.getAttribute('data-target');
    summary.addEventListener('click', (e) => {
      const clickedChevron = e.target && e.target.closest && e.target.closest('.chev');
      if (clickedChevron) return;
      if (det.dataset.ready === '1') {
        e.preventDefault(); e.stopPropagation();
        if (url) window.location.href = url;
      }
    });
    det.addEventListener('toggle', () => {
      if (det.open) det.dataset.ready = '1'; else delete det.dataset.ready;
    });
  });
</script>
</body></html>
